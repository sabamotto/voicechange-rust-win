name: Regression

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macOS-latest]
        rust: [stable]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
    - name: Avoid git fetch failure bug in rust
      run: ssh-add -K ~/.ssh/id_rsa
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
